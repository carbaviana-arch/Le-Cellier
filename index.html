<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le Cellier - Lista de Compras</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0a84ff" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="navbar-inner">
      <h1 class="title-large">Le Cellier</h1>
      <p class="subtitle">Lista de compras</p>
    </div>
  </header>

  <form id="form-producto" class="grouped" autocomplete="off">
    <input id="nombre" type="text" placeholder="Producto" required aria-label="Nombre del producto" />
    <input id="precio" type="number" step="0.01" placeholder="Precio (€)" required aria-label="Precio unitario" />
    <input id="cantidad" type="number" min="1" value="1" placeholder="Cant." required aria-label="Cantidad" />
    <select id="categoria" aria-label="Categoría">
      <option>Vegetales</option><option>Frutas</option><option>Víveres</option>
      <option>Carnes</option><option>Cuidado Personal</option><option>Limpieza</option>
      <option>Bebidas</option><option>Aperitivos y Dulces</option><option>Panadería</option>
    </select>
    <button type="submit">Añadir</button>
  </form>

  <ul id="lista"></ul>

  <section class="stats">
    <div class="stat" id="total-compra">Total: €0.00</div>
    <div class="stat" id="presupuesto-restante">Presupuesto: —</div>
  </section>

  <div class="tabbar">
    <button id="btn-resumen" class="tab-btn">Resumen</button>
    <button id="btn-presupuesto" class="tab-btn">Presupuesto</button>
  </div>

  <div id="modal-resumen" class="modal" role="dialog" aria-modal="true">
    <div class="sheet">
      <h2>Resumen</h2>
      <table id="tabla-resumen"></table>
      <button id="cerrar-modal" class="close">Cerrar</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
