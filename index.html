<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Cellier - Lista de Compras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Le Cellier - Lista de Compras</h1>

  <form id="form-producto">
    <input type="text" id="nombre" placeholder="Producto" required>
    <input type="number" id="precio" placeholder="Precio (€)" step="0.01" required>
    <input type="number" id="cantidad" placeholder="Cantidad" min="1" value="1" required>
    <select id="categoria" required>
      <option value="">Categoría</option>
      <option>Vegetales</option>
      <option>Frutas</option>
      <option>Víveres</option>
      <option>Carnes</option>
      <option>Cuidado Personal</option>
      <option>Limpieza</option>
      <option>Bebidas</option>
      <option>Aperitivos y Dulces</option>
      <option>Panadería</option>
    </select>
    <button type="submit">Agregar</button>
  </form>

  <ul id="lista"></ul>

  <div id="total-compra"></div>
  <div id="presupuesto-restante"></div>

  <button id="btn-presupuesto">Establecer presupuesto</button>
  <button id="btn-resumen">Ver resumen por categoría</button>

  <!-- Modal -->
  <div id="modal-resumen">
    <div class="contenido">
      <table id="tabla-resumen"></table>
      <div id="cerrar-modal">Cerrar</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
